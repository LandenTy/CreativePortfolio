<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Eportfolio</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #unity-canvas {
      display: block;
      background: #231F20;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>
  <script src="Build/WebBuild.loader.js"></script>
  <script>
    function resizeCanvas() {
      var canvas = document.querySelector("#unity-canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      // Optional: If you want the WebGL content to match the canvas size:
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Initial call to set size

    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/WebBuild.data.unityweb",
      frameworkUrl: "Build/WebBuild.framework.js.unityweb",
      codeUrl: "Build/WebBuild.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "LandenBarkerGames",
      productName: "Eportfolio",
      productVersion: "0.1",
    }).then((unityInstance) => {
      // Handle Unity instance if needed
    }).catch((message) => {
      alert(message);
    });
  </script>
</body>
</html>
